env:
  TERM: xterm-256color

window:
  padding:
    x: 10
    y: 10
  title: Alacritty
  decorations: none
  dimensions:
    columns: 168
    lines: 48

font:
  normal:
    family: MesloLGS NF
    style: Regular
  bold:
    family: MesloLGS NF
    style: Bold
  italic:
    family: MesloLGS NF
    style: Italic
  bold_italic:
    family: MesloLGS NF
    style: Bold Italic
  size: 13.0

import:
  # - ~/.config/alacritty/themes/hardhacker/hardhacker.yml
  - ~/.config/alacritty/themes/catppuccin/catppuccin-macchiato.yml

